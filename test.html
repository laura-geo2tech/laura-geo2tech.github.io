<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js" defer></script><!--this is for running our js file. our script.js is included by including the script tag. One thing you will notice is we include the defer tag; this is so the script does not run until the content of the page has been parsed.-->
</head>
<body>
    <h1>Laura's Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="col lg-3">
                <div class="col-lg-6 text-center shadow pb-3 bg-info form-control">
                    <div class="row p-3 my-3 btn btn-primary fullWidth">
                        <div class="col">
                            Calculator
                        </div>      
                    </div>
                    <div class="row">
                        <div class="col my-3">
                            <textarea class="fullWidth p-3 text-right" readonly id="history" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row gx-4">
                        <div class="col-10">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="fullWidth" id="result">
                                </div>
                            </div>
                            <div class="row gx-2">
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="1" class="fullWidth" onclick="dis('1')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="2" class="fullWidth" onclick="dis('2')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="3" class="fullWidth" onclick="dis('3')">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row gx-2">
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="4" class="fullWidth" onclick="dis('4')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="5" class="fullWidth" onclick="dis('5')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="6" class="fullWidth" onclick="dis('6')">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row gx-2">
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="7" class="fullWidth" onclick="dis('7')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="8" class="fullWidth" onclick="dis('8')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="9" class="fullWidth" onclick="dis('9')">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row gx-2">
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="." class="fullWidth" onclick="dis('.')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="0" class="fullWidth" onclick="dis('0')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="=" class="fullWidth bg-primary text-white" onclick="solve()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="C" class="fullWidth bg-primary text-white" onclick="clr()">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="/" class="fullWidth" onclick="dis('/')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="x" class="fullWidth" onclick="dis('*')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="-" class="fullWidth" onclick="dis('-')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="+" class="fullWidth" onclick="dis('+')">
                                </div>
                            </div>
                            

                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</body>
</html>
